<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

    crossorigin=""></script>
  <script type="module" src="/build/project-name.esm.js"></script>
  <script nomodule src="/build/project-name.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #leaflet-example-map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
  <div id="leaflet-example-map"></div>
  <pwc-leaflet-entity-selector map="Stencil" config=""></pwc-leaflet-entity-selector>

  <script>
    var map = L.map('leaflet-example-map').setView([39.8974639, 32.7736711], 11);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'
    }).addTo(map);
  </script>
</body>

</html>
