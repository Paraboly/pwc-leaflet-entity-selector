<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>PWC Leaflet </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.4.0/src/easy-button.css" />
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="http://leaflet.github.io/Leaflet.Editable/src/Leaflet.Editable.js"></script>
  <script src="https://unpkg.com/leaflet-easybutton@2.4.0/src/easy-button.js"></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script type="module" src="/build/pwc-leaflet-entity-selector.esm.js"></script>
  <script nomodule src="/build/pwc-leaflet-entity-selector.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    #leaflet-example-map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
  <div id="leaflet-example-map">
    <pwc-leaflet-entity-selector></pwc-leaflet-entity-selector>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", e => {
      var geojson = {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": {},
            "geometry": {
              "type": "Point",
              "coordinates": [
                33.59893798828125,
                39.50404070558415
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {},
            "geometry": {
              "type": "Polygon",
              "coordinates": [
                [
                  [
                    33.75274658203125,
                    39.85915479295669
                  ],
                  [
                    33.99444580078125,
                    39.85915479295669
                  ],
                  [
                    33.99444580078125,
                    39.991851471423466
                  ],
                  [
                    33.75274658203125,
                    39.991851471423466
                  ],
                  [
                    33.75274658203125,
                    39.85915479295669
                  ]
                ]
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {},
            "geometry": {
              "type": "LineString",
              "coordinates": [
                [
                  33.08807373046875,
                  40.04443758460856
                ],
                [
                  32.816162109375,
                  39.83174093314556
                ]
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {},
            "geometry": {
              "type": "Polygon",
              "coordinates": [
                [
                  [
                    33.3270263671875,
                    40.18516846826054
                  ],
                  [
                    33.4259033203125,
                    40.14948820651523
                  ],
                  [
                    33.63189697265625,
                    40.20195268954057
                  ],
                  [
                    33.4259033203125,
                    40.29209669470104
                  ],
                  [
                    33.3270263671875,
                    40.18516846826054
                  ]
                ]
              ]
            }
          }
        ]
      };
      var map = L.map('leaflet-example-map', { editable: true }).setView([39.8974639, 32.7736711], 8);
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'
      }).addTo(map);

      map.addLayer(L.geoJSON(geojson));

      var pwcEntitySelectorControl = document.querySelector("pwc-leaflet-entity-selector");

      pwcEntitySelectorControl.map = map;

      pwcEntitySelectorControl.addEventListener("controlEvents", control => {
        if (control.detail.event === "EDIT_COMPLETED") alert("There are " + control.detail.features.length + " in selected area.")
        console.log(control);
      })
    });
  </script>
</body>

</html>
